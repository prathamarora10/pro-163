
<!DOCTYPE html>
<html>

<head>
  <title>Shooting Game in Virtual Reality</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

  <script src="./shoot.js"></script>
</head>

<body>
  <a-scene id="scene">

    <!--Assets-->
    <a-assets>
      <a-asset-item id="shooter" src="./models/shooter/gun.gltf"></a-asset-item>
      <a-asset-item id="pin" src="./models/bowling_pin/scene.gltf"></a-asset-item>

    </a-assets>

    <!--Light-->
    <a-entity light="type: ambient; color: yellow; intensity:0.5"></a-entity>

    <!--Camera and Cursor-->
    <a-entity id="camera" camera position="0 1.6 0" wasd-controls look-controls="pointerLockEnabled: false">
      <a-entity id="weapon" gltf-model="#shooter" position="0 -4.4 3" rotation="0 180 0" scale="0.35 1 1">
      </a-entity>
      <a-cursor></a-cursor>
    </a-entity>

    <!--Bullets-->
    <a-entity bullets></a-entity>

    <!--Ground-->
    <a-plane id="ground" repeat="5 5" position="0 1 0" rotation="-90 0 0" height="200" width="200" color="#FBF2D4"
      static-body visible="true">
    </a-plane>

    <!--Walls-->
    <a-box color="#1469C9" id="wall1" position="-20 1.5 -20" depth="1" height="50" width="10" static-body></a-box>

    <a-box color="#1469C9" id="wall2" position="0 1.5 -20" depth="1" height="50" width="10" static-body></a-box>

    <a-box color="#1469C9" id="wall3" position="20 1.5 -20" depth="1" height="50" width="10" static-body></a-box>

    <a-box color="#1469C9" id="wall4" position="-10 1.5 -20" depth="1" height="50" width="10" opacity="0.5"></a-box>

    <a-box color="#2889DF" id="wall6" position="10 1.5 -20" depth="1" height="50" width="10" opacity="0.5"></a-box>

    <a-box color="#2889DF" id="wall6" position="-30 1.5 -20" depth="1" height="50" width="10" opacity="0.5"></a-box>

    <a-box color="#2889DF" id="wall7" position="30 1.5 -20" depth="1" height="50" width="10" opacity="0.5"></a-box>

    <!--Boxes-->
    <a-entity id="box1" position="-1 1.5 -8" gltf-model="#pin" scale="3 3 3" dynamic-body></a-entity>

    <a-entity id="box2" position="0 1.5 -8" gltf-model="#pin" scale="3 3 3" dynamic-body></a-entity>

    <a-entity id="box3" position="1 1.5 -8" gltf-model="#pin" scale="3 3 3" dynamic-body></a-entity>

    <a-entity id="box4" position="-0.5 1.5 -7" gltf-model="#pin" scale="3 3 3" dynamic-body></a-entity>

    <a-entity id="box5" position="0.5 1.5 -7" gltf-model="#pin" scale="3 3 3" dynamic-body></a-entity>

    <a-entity id="box6" position="0 1.5 -6" gltf-model="#pin" scale="3 3 3" dynamic-body></a-entity>

    <a-entity id="box7" position="0.5 1.5 -9" gltf-model="#pin" scale="3 3 3" dynamic-body></a-entity>

    <a-entity id="box8" position="-0.5 1.5 -9" gltf-model="#pin" scale="3 3 3" dynamic-body></a-entity>

    <a-entity id="box9" position="1.5 1.5 -9" gltf-model="#pin" scale="3 3 3" dynamic-body></a-entity>

    <a-entity id="box10" position="-1.5 1.5 -9" gltf-model="#pin" scale="3 3 3" dynamic-body></a-entity>
  </a-scene>
</body>

</html>
